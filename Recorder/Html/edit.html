<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .input label{
            width:80px;
            display:inline-block;
        }

        .input{
            margin:10px 0 0 10px;
        }

        .input input[type=button]{
            width:80px;
            height:35px;
            text-align:center;
            vertical-align:middle;
            font-size:medium;
            font-weight:bold;
            align-self:center;
            color:#3657A8;
            /*background-color:#0094ff;*/
        }
    </style>
    <script>
        Notice = window.external.Alert;
        function save() {
            var f = document.forms[0];
           var r = window.external.Save(
                f.Title.value,
                f.Project.value,
                f.Tag.value,
                f.Description.value,
                f.DealWith.value,
                f.Status.value
                );

           if (r)
               window.external.Alert("新增成功。");
           else
               window.external.Alert("操作失败。");
        }
    </script>
</head>
<body>
    <div>
        <form>
            <div class="input">
                <label>标题</label>
                <input type="text" name="Title" />
            </div>
            <div class="input">
                <label>项目</label>
                <input type="text" name="Project" />
            </div>
            <div class="input">
                <label>标签</label>
                <input type="text" name="Tag" />
            </div>
            <div class="input">
                <label>描述</label>
                <input type="text" name="Description" />
            </div>
            <div class="input">
                <label>处理方式</label>
                <input type="text" name="DealWith" />
            </div>
            <div class="input">
                <label>状态</label>
                <input type="text" name="Status" />
            </div>
            <div class="input">
                <input type="button" value="保存" onclick="save();"/>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/knock.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <script>
        Notice = window.external.Alert;
        function save() {
            var r = window.external.Save(JSON.stringify(editPage.record));
           if (r)
               editPage.refresh();
           else
               window.external.Alert("操作失败。");
        }
    </script>
</head>
<body>
    <div class="edit">
        <form>
            <div class="input">
                <label>标题</label>
                <input type="text"data-bind="value:Title" name="Title" />
            </div>
            <div class="input">
                <label>项目</label>
                <input type="text" data-bind="value:Project" name="Project" value="无" />
            </div>
            <div class="input">
                <label>标签</label>
                <input type="text" data-bind="value:Tag" name="Tag" />
            </div>
            <div class="input area">
                <label>描述</label>
                <textarea name="Description" data-bind="value:Description"></textarea>
            </div>
            <div class="input area">
                <label>处理方式</label>
                <textarea name="DealWith" data-bind="value:DealWith"></textarea>
            </div>
            <div class="input">
                <label>状态</label>
                <!--<input type="text" name="Status" />-->
                <select name="Status" data-bind="value:Status">
                    <option value="0">待处理</option>
                    <option value="1">已处理</option>
                </select>
            </div>
            <div class="input btn">
                <input type="button" value="保存" onclick="save();"/>
            </div>
        </form>
    </div>
</body>
</html>

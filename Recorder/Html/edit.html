<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script>
        Notice = window.external.Alert;
        function save() {
            var f = document.forms[0];
           var r = window.external.Save(
                f.Title.value,
                f.Project.value,
                f.Tag.value,
                f.Description.value,
                f.DealWith.value,
                f.Status.value
                );

           if (r)
               window.external.Alert("新增成功。");
           else
               window.external.Alert("操作失败。");
        }
    </script>
</head>
<body>
    <div class="edit">
        <form>
            <div class="input">
                <label>标题</label>
                <input type="text" name="Title" />
            </div>
            <div class="input">
                <label>项目</label>
                <input type="text" name="Project" value="无"/>
            </div>
            <div class="input">
                <label>标签</label>
                <input type="text" name="Tag" />
            </div>
            <div class="input area">
                <label>描述</label>
                <textarea name="Description"></textarea>
            </div>
            <div class="input area">
                <label>处理方式</label>
                <textarea name="DealWith" ></textarea>
            </div>
            <div class="input">
                <label>状态</label>
                <!--<input type="text" name="Status" />-->
                <select name="Status">
                    <option value="0">待处理</option>
                    <option value="1">已处理</option>
                </select>
            </div>
            <div class="input btn">
                <input type="button" value="保存" onclick="save();"/>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>列表</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/knock.js"></script>
    <script src="js/list.js"></script>

</head>
<body>
    <div data-bind="foreach:list">
        <a class="block" data-bind="attr:{href:'detail.html?id='+Id}" target="_blank">
            <!--<a class="block" data-bind="event:{dblclick:$root.detail}">-->
            <div data-bind="text:Title" class="title"></div>
            <div data-bind="text:Project" class="project"></div>
            <div data-bind="text:Description" class="description"></div>
            <div data-bind="text: $root.formatDate(CreateDate)" class="createDate"></div>
        </a>
    </div>
</body>
</html>

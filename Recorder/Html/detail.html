<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>详情</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/knock.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
</head>
<body>
    <div class="tool-bar">
        <a class="a-btn" data-bind="attr:{href:'edit.html?from=detail&id='+Id}">编辑</a>
    </div>
    <div class="detail">
        <div>
            <label>标题</label>
            <div data-bind="text:Title"></div>
        </div>
        
        <div>
            <label>项目</label>
            <div data-bind="text:Project"></div>
        </div>
        
        <div>
            <label>标签</label>
            <div data-bind="text:Tag"></div>
        </div>
        
        <div>
            <label>描述</label>
            <div data-bind="text:Description"></div>
        </div>
        
        <div>
            <label>处理</label>
            <div data-bind="text:DealWith"></div>
        </div>
        
        <div>
            <label>状态</label>
            <div data-bind="text:Status===0?'未处理':'已处理'"></div>
        </div>
        
    </div>
</body>
</html>

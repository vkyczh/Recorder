<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>详情</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/knock.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
</head>
<body>
    <div>
        <a data-bind="attr:{href:'edit.html?from=detail&id='+Id}">编辑</a>
    </div>
    <div class="detail">
        <label>标题</label>
        <p data-bind="text:Title"></p>
        <label>项目</label>
        <p data-bind="text:Project"></p>
        <label>标签</label>
        <p data-bind="text:Tag"></p>
        <label>描述</label>
        <p data-bind="text:Description"></p>
        <label>处理</label>
        <p data-bind="text:DealWith"></p>
        <label>状态</label>
        <p data-bind="text:Status"></p>
    </div>
</body>
</html>
